<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Dosis:wght@200..800&family=Eater&family=Frijole&family=Happy+Monkey&family=Nosifer&family=Orbitron:wght@400..900&display=swap"

  <body>
    <div class="main">
      <h1 class="header">Killer Counter</h1>
      <h4 id="count-val">0</h4>
    </div>
    <div class="buttons">
      <button id="increment" onclick="increment()">Incremenet</button>
      <button id="reset" onclick="reset()">Reset</button>
      <button id="decrement" onclick="decrement()">Decrement</button>
    </div>

    <script src="counters.js"></script>
  </body>
</html>
